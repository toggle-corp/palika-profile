{% extends "react_plugins_base.html" %}
{% load i18n %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
        &rsaquo; List Generators
        {% block breadcrumb %}{% endblock %}
    </div>
{% endblock %}

{% block content %}
    <div id="generator-list"></div>

    {% load react_serve %}
    <script type="text/javascript" src="{% react_serve 'react-plugins.js' %}"></script>
    <script>
        let messageNo = 1;
        reactPlugins.render(
            'Generators',
            '#generator-list',
            {
                'addGeneratorPageUrl': '{% url 'generator:add' %}',
            }
        );
    </script>
{% endblock %}
